<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        button {
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Google OAuth2 Test</h1>

        <h3>1. OAuth URL'si Oluştur</h3>
        <p>Client ID'nizi girin:</p>
        <input type="text" id="clientId" placeholder="your-client-id.apps.googleusercontent.com"
            style="width: 400px; padding: 8px;">
        <br><br>
        <button onclick="generateOAuthUrl()">OAuth URL'si Oluştur</button>

        <div id="oauthUrl" class="result" style="display: none;"></div>

        <h3>2. Authorization Code Test</h3>
        <p>Callback URL'den aldığınız code'u girin:</p>
        <input type="text" id="authCode" placeholder="Authorization code" style="width: 400px; padding: 8px;">
        <br><br>
        <button onclick="testCallback()">Token Al</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function generateOAuthUrl() {
            const clientId = document.getElementById('clientId').value;
            if (!clientId) {
                alert('Client ID girin!');
                return;
            }

            const oauthUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=http://localhost:3000/api/oauth-callback&response_type=code&scope=https://www.googleapis.com/auth/adwords&access_type=offline&prompt=consent`;

            const urlDiv = document.getElementById('oauthUrl');
            urlDiv.innerHTML = `<strong>OAuth URL:</strong>\n${oauthUrl}\n\n<a href="${oauthUrl}" target="_blank">Bu URL'yi aç</a>`;
            urlDiv.style.display = 'block';
        }

        async function testCallback() {
            const authCode = document.getElementById('authCode').value;
            if (!authCode) {
                alert('Authorization code girin!');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Token alınıyor...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const response = await fetch(`/api/oauth-callback?code=${authCode}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<strong>Başarılı!</strong>\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `<strong>Hata!</strong>\n\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Network Hatası!</strong>\n\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>

</html>
